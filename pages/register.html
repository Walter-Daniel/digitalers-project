<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../css/normalice.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-primary">
        <figure>
            <img src="../img/logo/logo.png" alt="logo del sitio web">
        </figure>
        <section class="form-container">
            <form action="#" method="post">
                <fieldset>
                    <legend>Registrate</legend>
                    <section class="container-input">
                        <label for="email">Correo:</label>
                        <input type="email" name="email" id="email">
                    </section>
                    <section class="container-input">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password">
                    </section>
                    <section class="container-input">
                        <label for="password2">Confirmar contraseña:</label>
                        <input type="password" name="password2" id="password2">
                    </section>
                    <p>Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
                    <p>Regresar al <a href="../index.html">inicio</a></p>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </fieldset>
            </form>
        </section>
    </div>
    <footer>
        <p>Todos los derechos reservados Carrizo Walter Daniel</p>
    </footer>
</body>
</html>
